<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>推論アプリ(Teachable Machine)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="tab-wrap">
        <!-- 実行画面 -->
        <input id="tab1" type="radio" name="tab" class="tab-switch" checked="checked" onclick="startPredict()"><label
            class="tab-label" for="tab1">実行</label>
        <div class="tab-content" id="tab1-content">

            <h4>
                <div class="text-secondary">
                    <span class="">入力</span>
                    <span class="px-1"></span>
                    <span class="form-switch">
                        <input class="form-check-input" type="checkbox" id="change-camera-rec"
                            onchange="onChangeCameraRec()" disabled>
                        <label id="change-camera-rec-label" class="px-2 form-check-label text-secondary"
                            for="change-camera-rec">オフ</label>
                    </span>
                </div>
            </h4>

            <!-- HERO -->
            <div class="col relative">
                <div class="hero-background">
                </div>
                <section id="hero" class="img-fluid">
                    <div class="container">
                    </div>
                </section>
                <span id="webcam-container" class="absolute"></span>
                <div id="label-container"></div>
            </div>
            <span id="audio-list"></span>
        </div>

        <!-- 設定画面 -->
        <input id="tab2" type="radio" name="tab" class="tab-switch" onclick="startSetting()">
        <label class="tab-label" for="tab2">設定</label>
        <div class="tab-content" id="setting-model-and-cam">
            <div class="container rounded border border-secondary py-3">
                <div class="row">
                    <div class="col">
                        <h3 class="text-secondary">モデル</h3>
                        <div class="input-group">
                            <label class="input-group-text bg-white border-0 text-secondary" for="model_input">
                                <i class="px-1 bi bi-file-earmark-zip-fill"></i> ZIP
                            </label>
                            <input type="file" class="form-control rounded" id="model_input"
                                aria-label="Recipient's username" accept=".zip">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="many-form"></div>
                    </div>
                </div>
            </div>

            <div class="container pt-3 pb-2">
                <div class="row">
                    <div class="col-12">
                        <div class="accordion" id="accordion-advanved-setting">
                            <div class="accordion-item">
                                <div class="accordion-header" id="heading1">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapse1-advanced-setting" aria-expanded="false" aria-controls="collapse1-advanced-setting">
                                        高度な設定
                                    </button>
                                </div>

                                <div id="collapse1-advanced-setting" class="accordion-collapse collapse" aria-labelledby="heading1"
                                    data-bs-parent="#accordion-advanved-setting">
                                    <div class="accordion-body">

                                        <h3 class="text-secondary">カメラ映像サイズ</h3>

                                        <div class="pt-2">
                                            <input type="radio" class="form-check-input" autocomplete="off"
                                                name="webcam-screensize" id="webcam-screensize-small"
                                                value="CamSizeSmall">
                                            <label class="form-check-label text-secondary"
                                                for="webcam-screensize-small">Small
                                                (120x120px)</label>
                                        </div>

                                        <div class="pt-2">
                                            <input type="radio" class="form-check-input" autocomplete="off"
                                                name="webcam-screensize" id="webcam-screensize-medium"
                                                value="CamSizeMedium">
                                            <label class="form-check-label text-secondary"
                                                for="webcam-screensize-medium">Medium
                                                (170x170 px)</label>
                                        </div>

                                        <div class="pt-2">
                                            <input type="radio" class="form-check-input" autocomplete="off"
                                                name="webcam-screensize" value="CamSizeBig" id="webcam-screensize-large"
                                                checked>
                                            <label class="form-check-label text-secondary"
                                                for="webcam-screensize-large">Large
                                                (200x200
                                                px)</label>
                                        </div>

                                        <div class="pt-2">
                                            <input type="radio" class="form-check-input" autocomplete="off"
                                                name="webcam-screensize" id="webcam-screensize-xlarge"
                                                value="CamSizeXLarge">
                                            <label class="form-check-label text-secondary"
                                                for="webcam-screensize-xlarge">Extra
                                                Large
                                                (400x400 px)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col pt-4">
                        <button class="btn btn-secondary" id="setting-button" type="button" onclick="setSetting()"
                            disabled>
                            この内容で設定
                        </button>
                        <span id="setting-button-text" hidden><i class="px-1 bi bi-check"></i>
                            設定しました。実行タブに進んでください！</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer-style py-3 bg-light" id="footer">
        <div class="container">
            <div class="row">
                <div class="col-6 text-start">
                    <a href="https://jellyware.jp/" class="text-decoration-none text-dark inc-font">
                        &copy; JellyWare Inc.</a>
                </div>
                <div class="col-6 text-end text-dark">
                    ver230317a
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
        integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./footerFixed.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
