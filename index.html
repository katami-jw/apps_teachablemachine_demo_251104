<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssprogress.css">
    <title>推論アプリ(Teachable Machine)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="tab-wrap">
        <!-- 実行画面 -->
        <input id="tab1" type="radio" name="tab" class="tab-switch" checked="checked" onclick="startPredict()"><label
            class="tab-label" for="tab1">実行</label>
        <div class="tab-content pb-0" id="tab1-content">

            <div class="container-fluid text-secondary">
                <div class="row">
                    <div class="col-6 text-start text-nowrap" style="float:left;">
                        <span class="text-nowrap font-onchange-camera-rec-toggle">入力</span>
                        <span class="px-1"></span>
                        <span class="form-switch">
                            <input class="form-check-input" type="checkbox" id="change-camera-rec"
                                onchange="onChangeCameraRec()" disabled>
                            <label id="change-camera-rec-label"
                                class="px-2 text-nowrap form-check-label text-secondary font-onchange-camera-rec-toggle"
                                for="change-camera-rec">オフ</label>
                        </span>
                    </div>

                    <div class="col-6 text-end font-scale-fit-button" style="text-align:right;">
                        <a href="#hero-background-pos" class="text-nowrap text-decoration-none text-secondary">ツラ合わせ</a>
                    </div>
                </div>
            </div>


            <!-- HERO -->
            <div class="col relative">
                <div class="hero-background" id="hero-background-pos">
                </div>
                <section id="hero" class="img-fluid">
                    <div class="container">
                    </div>
                </section>
                <!-- <span id="webcam-container" class="absolute"></span> -->
                <div id="label-container" class="absolute2 bg-dark bg-opacity-50 py-1" style="width:300px"></div>
            </div>
            <span id="audio-list"></span>
        </div>

        <!-- 設定画面 -->
        <input id="tab2" type="radio" name="tab" class="tab-switch" onclick="startSetting()">
        <label class="tab-label" for="tab2">設定</label>
        <div class="tab-content" id="setting-model-and-cam">
            <div class="container py-3">
                <div class="row">
                    <div class="col">
                        <h3 class="text-secondary">モデル</h3>
                        <div class="input-group">
                            <label class="input-group-text bg-white border-0 text-secondary" for="model_input">
                                <i class="px-1 bi bi-file-earmark-zip-fill"></i> ZIP
                            </label>
                            <input type="file" class="form-control rounded" id="model_input"
                                aria-label="Recipient's username" accept=".zip">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="many-form"></div>
                    </div>
                </div>
            </div>

            <div class="container pt-3 pb-2">
                <div class="row">
                    <div class="col-12">
                        <div class="accordion" id="accordion-advanved-setting">
                            <div class="accordion-item">
                                <div class="accordion-header" id="heading1">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapse1-advanced-setting" aria-expanded="false"
                                        aria-controls="collapse1-advanced-setting">
                                        高度な設定
                                    </button>
                                </div>

                                <div id="collapse1-advanced-setting" class="accordion-collapse collapse"
                                    aria-labelledby="heading1" data-bs-parent="#accordion-advanved-setting">
                                    <div class="accordion-body">


                                        <h3 class="text-secondary">カメラ映像サイズ</h3>
                                        <div id="webcam-screensize-radiolist">
                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="webcam-screensize" id="webcam-screensize-small"
                                                    value="CamSizeSmall">
                                                <label class="form-check-label text-secondary"
                                                    for="webcam-screensize-small">Small
                                                    (120x120px)</label>
                                            </div>

                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="webcam-screensize" id="webcam-screensize-medium"
                                                    value="CamSizeMedium">
                                                <label class="form-check-label text-secondary"
                                                    for="webcam-screensize-medium">Medium
                                                    (170x170 px)</label>
                                            </div>

                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="webcam-screensize" value="CamSizeBig"
                                                    id="webcam-screensize-large" checked>
                                                <label class="form-check-label text-secondary"
                                                    for="webcam-screensize-large">Large
                                                    (200x200
                                                    px)</label>
                                            </div>

                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="webcam-screensize" id="webcam-screensize-xlarge"
                                                    value="CamSizeXLarge">
                                                <label class="form-check-label text-secondary"
                                                    for="webcam-screensize-xlarge">Extra
                                                    Large
                                                    (400x400 px)</label>
                                            </div>
                                        </div>

                                        <h3 class="pt-4 text-secondary">推論文字列とグラフ</h3>
                                        <div id="hide-progressbar">
                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="hide-progressbar" value="hide-progressbar-false"
                                                    id="hide-progressbar-false" checked>
                                                <label class="form-check-label text-secondary"
                                                    for="hide-progressbar-false">表示する</label>
                                            </div>
                                            <div class="pt-2">
                                                <input type="radio" class="form-check-input" autocomplete="off"
                                                    name="hide-progressbar" value="hide-progressbar-true"
                                                    id="hide-progressbar-true">
                                                <label class="form-check-label text-secondary"
                                                    for="hide-progressbar-true">表示しない</label>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer-style py-3 bg-light" id="footer">
        <div class="container">
            <div class="row">
                <div class="col-6 text-start">
                    <a href="https://jellyware.jp/" class="text-decoration-none text-dark inc-font">
                        &copy; JellyWare Inc.</a>
                </div>
                <div class="col-6 text-end text-dark">
                    ver230518a
                </div>
            </div>
        </div>
    </footer>

    <!-- preloader -->
    <section id="preloader" class="d-flex justify-content-center vh-100 vw-100 align-items-center bg-light">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
        integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./footerFixed.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
